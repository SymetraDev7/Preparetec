    </div>
    </div>
  </main>
  <script>
    function append(parent, el) {
      return parent.appendChild(el);
    }
    var tabela = document.querySelector("tbody");
    var linhas = tabela.querySelectorAll("tr");

    for (var i = 0; i < linhas.length; i++) {
      var linha = linhas[i];
      linha.addEventListener("click", function () {
        //Adicionar ao atual
        selLinha(this, false); //Selecione apenas um
        //selLinha(this, true); //Selecione quantos quiser
      });
    }

    function selLinha(linha, multiplos) {
      if (!multiplos) {
        var linhas = linha.parentElement.getElementsByTagName("tr");
        for (var i = 0; i < linhas.length; i++) {
          var linha_ = linhas[i];
          linha_.classList.remove("active");
        }
      }
      linha.classList.toggle('active');
    }
    const ul = document.querySelector('.tableBody');
    const url = 'http://localhost:3333/api/admin/admin';

    fetch(url)
      .then((resp) => resp.json())
      .then(function (data) {
        let admin = data.data;
        console.log(admin);
        return admin.map(function (admin) {
          let row = document.createElement('tr');
          let nameField = document.createElement('td');
          let emailField = document.createElement('td');
          let telField = document.createElement('td');
          nameField.innerHTML = admin.nmAdmin
          emailField.innerHTML = admin.emailAdmin
          telField.innerHTML = admin.telAdmin
          append(row, nameField);
          append(row, emailField);
          append(row, telField);
          append(ul, row);
        })
      })
      .catch(function (error) {
        console.log(error);
      });
  </script>
</body>
